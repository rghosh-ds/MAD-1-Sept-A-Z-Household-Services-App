{% extends "layout.html" %}

{% block title %}Edit Service{% endblock %}

{% block content %}
<div class="container mt-5" style="min-height: 75vh;">
    <h2 class="text-center">Edit Service</h2>
    <form method="POST" action="{{ url_for('core.edit_service', service_id=service.id) }}">
        <div class="form-group">
            <label for="service_name">Service Name</label>
            <input type="text" class="form-control" id="service_name" name="service_name" value="{{ service.name }}" required>
        </div>
        <div class="form-group">
            <label for="service_description">Service Description</label>
            <textarea class="form-control" id="service_description" name="service_description" required>{{ service.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="service_price">Service Price(â‚¹)</label>
            <input type="number" class="form-control" id="service_price" name="service_price" value="{{ service.price }}" required>
        </div>
        <div class="form-group">
            <label for="service_time_required">Time Required (in hours)</label>
            <input type="number" class="form-control" id="service_time_required" name="service_time_required" value="{{ service.time_required }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Service</button>
    </form>
</div>
{% endblock %}
